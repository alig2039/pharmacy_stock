{% extends "base.html" %}

{% block content %}

{% url 'sales' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">Delete Sale</h1>

        <p class="h5">Are you sure you want to delete the sale record for:</p>
        <h3 class="my-5">{{ sales.customer }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">
            <input type="submit" value="Cancel" onclick="window.location='{% url 'sales' %}'; return false;"> {% endcomment %}
            <input type="submit" class="btn btn-primary btn-lg" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;" onclick="window.location='{% url 'sales' %}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
